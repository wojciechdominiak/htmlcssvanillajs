<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!--preloader-->
    <div class="preloader">
        <img src="./preloader.gif" alt="preloader">
    </div>
    <!--preloader-->
    <!-- header -->
    <header>
      <video
        class="video-container"
        muted
        autoplay
        loop
        src="./video.mp4"
        type="video/mp4"
      ></video>
      <h1>video project</h1>
      <!--vide switch-->
      <button class="switch-btn">
        <span>play</span>
        <span>pause</span>
        <span class="switch"></span>
      </button>
      <!--vide switch-->
    </header>
    <!-- header -->
    <script src="app.js"></script>
  </body>
</html>
